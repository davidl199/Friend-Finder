<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <!-- style="background-color: #20315A ; color: white;" -->
    <div class="jumbotron">
      <h3 class="text-left">
        <strong>
          <i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder Survey Questions</strong>
      </h3>
    </div>

    <h3>
      <strong>About you</strong>
    </h3>
    <h4>Name (required)</h4>
    <input type="text" class="form-control" id="name">

    <h3>
      <strong>Photo</strong>
    </h3>
    <h4>Link to Photo Image (required)</h4>
    <input type="text" class="form-control" id="photo">
    <hr>

    <h4>Question 1</h4>
    <p>Your mind is always buzzing with unexplored ideas and plans</p>
    <select class="form-control" id="q1">
      <option value="default" selected>select an option</option>
      <option value="1">1</option>
      <!-- Setting the option for 5 as default -->
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <h4>Question 2</h4>
    <p>You love spending time outdoors</p>
    <select class="form-control" id="q2">
      <option value="default" selected>select an option</option>
      <option value="1">1</option>
      <!-- Setting the option for 5 as default -->
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <h4>Question 3</h4>
    <p>You like to exercise</p>
    <select class="form-control" id="q3">
      <option value="default" selected>select an option</option>
      <option value="1">1</option>
      <!-- Setting the option for 5 as default -->
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br>
    <!-- Here we have our final submit button -->
    <button type="submit" class="btn btn-default" id="submit">
      <i class="fa fa-search"></i> Submit</button>
    <button type="button" class="btn btn-default" id="clear-all">
      <i class="fa fa-trash"></i> Clear Results</button>

  </div>
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h2 class="modal-title">
            <strong>Best Match</strong>
          </h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript">

    // Capture the form inputs
    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        // $(".form-control").each(function () {
        //   if ($(this).val() === "") {
        //     isValid = false;
        //   }
        // });

        // $(".chosen-select").each(function () {

        //   if ($(this).val() === "") {
        //     isValid = false;
        //   }
        // });
        console.log("validation");
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        console.log("sending data");
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val()]
        };
        console.log(userData);

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function (data) {

          console.log(data);
          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>
</body>

</html>
